<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select {
      padding: 5px 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Product List</h1>

  <!-- Dropdown Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="shoes">Shoes</option>
    <option value="shirts">Shirts</option>
    <option value="gadgets">Gadgets</option>
  </select>

  <!-- Product List -->
  <div id="productList">
    <div class="product" data-category="shoes">Running Shoes</div>
    <div class="product" data-category="shirts">Casual Shirt</div>
    <div class="product" data-category="gadgets">Smartphone</div>
    <div class="product" data-category="shoes">Formal Shoes</div>
    <div class="product" data-category="shirts">T-shirt</div>
    <div class="product" data-category="gadgets">Smartwatch</div>
  </div>

  <!-- JavaScript -->
  <script>
    const filterDropdown = document.getElementById('categoryFilter');
    const productList = document.getElementById('productList');
    const products = productList.getElementsByClassName('product');

    filterDropdown.addEventListener('change', function () {
      const selectedCategory = this.value;

      for (let product of products) {
        const productCategory = product.getAttribute('data-category');

        if (selectedCategory === 'all' || selectedCategory === productCategory) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      }
    });
  </script>

</body>
</html>
